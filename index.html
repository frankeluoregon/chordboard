<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Top Bar -->
    <div class="top-bar">
        <div class="top-bar-content">
            <h1>ChordBoard</h1>

            <div class="mode-toggle">
                <button id="fretboard-mode-btn" class="mode-btn active">Chord Select</button>
                <button id="progression-mode-btn" class="mode-btn">Progression</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="legend-marker root-note">R</span>
                    <span>Root</span>
                </div>
                <div class="legend-item">
                    <span class="legend-marker chord-tone">3</span>
                    <span>Chord Tone</span>
                </div>
                <div class="legend-item">
                    <span class="legend-marker scale-note">2</span>
                    <span>Scale Note</span>
                </div>
                <div class="legend-item leading-note-legend">
                    <span class="legend-marker leading-note">L</span>
                    <span>Leading Note</span>
                </div>
            </div>

            <div class="top-controls">
                <div class="input-group">
                    <label for="instrument">Instrument:</label>
                    <select id="instrument">
                        <option value="guitar">Guitar</option>
                        <option value="bass4">Bass (4-string)</option>
                        <option value="bass5">Bass (5-string)</option>
                    </select>
                </div>

                <div class="input-group" id="num-chords-group">
                    <label for="num-chords">Chords:</label>
                    <select id="num-chords">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="input-group" id="chord-select-scale-toggle">
                    <label>
                        <input type="checkbox" id="chord-select-show-scale" checked>
                        Scale Notes
                    </label>
                </div>

                <div class="input-group">
                    <label for="pdf-orientation">PDF:</label>
                    <select id="pdf-orientation">
                        <option value="landscape">Landscape</option>
                        <option value="portrait">Portrait</option>
                    </select>
                </div>

                <button id="export-pdf-btn" class="export-btn">Export to PDF</button>
            </div>
        </div>
    </div>

    <!-- Fretboard Mode -->
    <div id="fretboard-page" class="page-content active">
        <div id="fretboard-container"></div>
    </div>

    <!-- Progression Mode -->
    <div id="progression-page" class="page-content">
        <div class="progression-selector">
            <h2>Select Progression Type</h2>

            <div class="key-selector">
                <label for="progression-key-letter">Key:</label>
                <select id="progression-key-letter">
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>

                <select id="progression-key-accidental">
                    <option value="">♮</option>
                    <option value="#">♯</option>
                    <option value="b">♭</option>
                </select>

                <label for="progression-quality">Quality:</label>
                <select id="progression-quality">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                </select>
            </div>

            <div class="progression-toggles">
                <label>
                    <input type="checkbox" id="show-leading-notes" checked>
                    Show Leading Notes
                </label>
                <label>
                    <input type="checkbox" id="show-scale-notes" checked>
                    Show Scale Notes
                </label>
            </div>

            <div class="progression-list">
                <button class="progression-btn" data-progression="I-IV-V" data-quality="major">I - IV - V</button>
                <button class="progression-btn" data-progression="I-V-vi-IV" data-quality="major">I - V - vi - IV</button>
                <button class="progression-btn" data-progression="I-IV-vi-V" data-quality="major">I - IV - vi - V</button>
                <button class="progression-btn" data-progression="I-vi-IV-V" data-quality="major">I - vi - IV - V</button>
                <button class="progression-btn" data-progression="vi-IV-I-V" data-quality="major">vi - IV - I - V</button>
                <button class="progression-btn" data-progression="I-iii-IV-V" data-quality="major">I - iii - IV - V</button>
                <button class="progression-btn" data-progression="I-IV-I-V" data-quality="major">I - IV - I - V</button>
                <button class="progression-btn" data-progression="I-V-IV-V" data-quality="major">I - V - IV - V</button>
                <button class="progression-btn" data-progression="I-vi-ii-V" data-quality="major" data-use7ths="true">I - vi - ii - V</button>
                <button class="progression-btn" data-progression="ii-V-I" data-quality="major" data-use7ths="true">ii - V - I</button>
                <button class="progression-btn" data-progression="iii-vi-ii-V" data-quality="major" data-use7ths="true">iii - vi - ii - V</button>
                <button class="progression-btn" data-progression="I-III-IV-iv" data-quality="major">I - III - IV - iv</button>
                <button class="progression-btn" data-progression="i-VI-III-VII" data-quality="minor">i - VI - III - VII</button>
                <button class="progression-btn" data-progression="i-iv-v" data-quality="minor">i - iv - v</button>
                <button class="progression-btn" data-progression="i-VII-VI-VII" data-quality="minor">i - VII - VI - VII</button>
                <button class="progression-btn" data-progression="i-iv-VII-III" data-quality="minor">i - iv - VII - III</button>
                <button class="progression-btn" data-progression="i-VI-VII" data-quality="minor">i - VI - VII</button>
                <button class="progression-btn" data-progression="i-III-VII-iv" data-quality="minor">i - III - VII - iv</button>
            </div>
        </div>

        <div id="progression-display"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="musicTheory.js"></script>
    <script src="progressions.js"></script>
    <script src="fretboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
