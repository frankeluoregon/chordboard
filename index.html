<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FretForge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Top Bar -->
    <div class="top-bar">
        <div class="top-bar-content">
            <!-- Top Row -->
            <div class="top-bar-row">
                <h1>FretForge</h1>

                <div class="mode-toggle">
                    <button id="fretboard-mode-btn" class="mode-btn active">Chord Select</button>
                    <button id="progression-mode-btn" class="mode-btn">Progression</button>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-marker root-note">
                            <span class="note-name">C</span>
                            <span class="interval">R</span>
                        </span>
                        <span>Root</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker chord-tone">
                            <span class="note-name">E</span>
                            <span class="interval">3</span>
                        </span>
                        <span>Chord Tone</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker scale-note">
                            <span class="note-name">D</span>
                            <span class="interval">2</span>
                        </span>
                        <span>Scale Note</span>
                    </div>
                    <div class="legend-item leading-note-legend">
                        <span class="legend-marker leading-note"></span>
                        <span>Leading Note</span>
                    </div>
                </div>

                <div class="top-row-controls">
                    <div class="input-group">
                        <label for="zoom-slider">Zoom:</label>
                        <input type="range" id="zoom-slider" min="50" max="150" value="100" step="10">
                        <span id="zoom-value">100%</span>
                    </div>

                    <div class="input-group" id="pdf-orientation-group" style="display: none;">
                        <label for="pdf-orientation">Orientation:</label>
                        <select id="pdf-orientation">
                            <option value="landscape">Landscape</option>
                            <option value="portrait">Portrait</option>
                        </select>
                    </div>

                    <button id="export-pdf-btn" class="export-btn">Export to PDF</button>
                </div>
            </div>

            <!-- Bottom Row -->
            <div class="top-bar-row bottom-row">
                <div class="bottom-left-controls">
                    <div class="input-group">
                        <label for="instrument">Instrument:</label>
                        <select id="instrument">
                            <option value="guitar">Guitar</option>
                            <option value="bass4">Bass (4-string)</option>
                            <option value="bass5">Bass (5-string)</option>
                            <option value="bass6">Bass (6-string)</option>
                            <option value="ukulele">Ukulele</option>
                            <option value="mandolin">Mandolin</option>
                            <option value="banjo">Banjo (5-string)</option>
                        </select>
                    </div>

                    <div class="input-group" id="guitar-tuning-group" style="display: none;">
                        <label for="guitar-tuning">Tuning:</label>
                        <select id="guitar-tuning">
                            <option value="standard">Standard (EADGBE)</option>
                            <option value="dropD">Drop D</option>
                            <option value="dropC">Drop C</option>
                            <option value="openD">Open D</option>
                            <option value="openG">Open G</option>
                            <option value="openC">Open C</option>
                            <option value="openE">Open E</option>
                            <option value="openAm">Open A Minor</option>
                            <option value="dadgad">DADGAD</option>
                        </select>
                    </div>

                    <div class="input-group" id="chord-select-scale-toggle">
                        <label>
                            <input type="checkbox" id="chord-select-show-scale" checked>
                            Scale Notes
                        </label>
                    </div>

                    <div class="input-group" id="num-chords-group">
                        <label for="num-chords">Chords:</label>
                        <select id="num-chords">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>

                    <div class="input-group" id="num-frets-group">
                        <label for="num-frets">Frets:</label>
                        <select id="num-frets">
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                            <option value="12" selected>12</option>
                            <option value="15">15</option>
                            <option value="17">17</option>
                            <option value="20">20</option>
                        </select>
                    </div>

                    <!-- Progression mode controls -->
                    <div class="input-group" id="progression-key-group" style="display: none;">
                        <label for="progression-key-letter">Key:</label>
                        <select id="progression-key-letter">
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                        <select id="progression-key-accidental">
                            <option value="">‚ôÆ</option>
                            <option value="#">‚ôØ</option>
                            <option value="b">‚ô≠</option>
                        </select>
                    </div>

                    <div class="input-group" id="progression-quality-group" style="display: none;">
                        <label for="progression-quality">Quality:</label>
                        <select id="progression-quality">
                            <option value="major">Major</option>
                            <option value="minor">Minor</option>
                        </select>
                    </div>

                    <div class="input-group" id="show-leading-notes-group" style="display: none;">
                        <label>
                            <input type="checkbox" id="show-leading-notes" checked>
                            Leading Notes
                        </label>
                    </div>
                </div>

                <!-- Progression Selector Row (separate row below) -->
                <div class="input-group progression-select-row" id="progression-select-group" style="display: none;">
                    <label for="progression-select">Progression:</label>
                    <select id="progression-select">
                        <option value="">Select a progression...</option>
                        <option value="I-IV-V" data-quality="major">I - IV - V</option>
                        <option value="I-V-vi-IV" data-quality="major">I - V - vi - IV</option>
                        <option value="I-IV-vi-V" data-quality="major">I - IV - vi - V</option>
                        <option value="I-vi-IV-V" data-quality="major">I - vi - IV - V</option>
                        <option value="vi-IV-I-V" data-quality="major">vi - IV - I - V</option>
                        <option value="I-iii-IV-V" data-quality="major">I - iii - IV - V</option>
                        <option value="I-IV-I-V" data-quality="major">I - IV - I - V</option>
                        <option value="I-V-IV-V" data-quality="major">I - V - IV - V</option>
                        <option value="I-vi-ii-V" data-quality="major" data-use7ths="true">I - vi - ii - V</option>
                        <option value="ii-V-I" data-quality="major" data-use7ths="true">ii - V - I</option>
                        <option value="iii-vi-ii-V" data-quality="major" data-use7ths="true">iii - vi - ii - V</option>
                        <option value="I-III-IV-iv" data-quality="major">I - III - IV - iv</option>
                        <option value="i-VI-III-VII" data-quality="minor">i - VI - III - VII</option>
                        <option value="i-iv-v" data-quality="minor">i - iv - v</option>
                        <option value="i-VII-VI-VII" data-quality="minor">i - VII - VI - VII</option>
                        <option value="i-iv-VII-III" data-quality="minor">i - iv - VII - III</option>
                        <option value="i-VI-VII" data-quality="minor">i - VI - VII</option>
                        <option value="i-III-VII-iv" data-quality="minor">i - III - VII - iv</option>
                    </select>

                    <!-- Play Progression Button with Flyout -->
                    <div class="playback-container" id="progression-playback-container" style="position: relative;">
                        <button id="play-progression-btn" class="playback-button">‚ñ∂ Play Progression</button>
                        <div class="playback-flyout" id="progression-playback-flyout">
                            <button class="playback-mode-btn" data-mode="harmony">üéµ Harmony</button>
                            <button class="playback-mode-btn" data-mode="strum">üé∏ Strum</button>
                            <button class="playback-mode-btn" data-mode="arpeggio">üéº Arpeggio</button>
                            <button class="stop-button" id="progression-stop-btn">‚èπ Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fretboard Mode -->
    <div id="fretboard-page" class="page-content active">
        <div id="fretboard-container"></div>
    </div>

    <!-- Progression Mode -->
    <div id="progression-page" class="page-content">
        <div id="progression-display"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="musicTheory.js"></script>
    <script src="progressions.js"></script>
    <script src="fretboard.js"></script>
    <script src="midi.js"></script>
    <script src="app.js"></script>
</body>
</html>
